<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link rel="stylesheet" href="./output.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

  <header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-gray-900 text-center">Todo List</h1>
    </div>
  </header>

  <!-- Main Container -->
  <div class="max-w-4xl mx-auto px-4 py-8">
    <!-- Filters Section -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="flex flex-col lg:flex-row gap-4 items-center justify-between">
        <!-- Search Bar -->
        <div class="w-full lg:w-1/3 mt-6">
          <div class="relative">
            <input 
              type="text" 
              id="searchInput"
              placeholder="Search tasks..." 
             class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:border-2"

            >
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
        </div>

        <!-- Date Filters -->
        <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto">
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-700 mb-1">From Date</label>
            <input 
              type="date" 
              id="fromDate"
              class="px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:border-2 cursor-pointer"
            >
          </div>
          <div class="flex flex-col">
            <label class="text-sm font-medium text-gray-700 mb-1">To Date</label>
            <input 
              type="date" 
              id="toDate"
              class="px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:border-2 cursor-pointer"
            >
          </div>
        </div>

        <!-- Add Task Button -->
        <button 
          id="addTaskBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2 w-full sm:w-auto justify-center mt-6"
        >
          <i class="fas fa-plus"></i>
          Add Task
        </button>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="hidden justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <span class="ml-3 text-gray-600">Loading...</span>
    </div>

    <!-- Todo Cards Container -->
    <div id="todoContainer" class="space-y-4">
      <!-- Todo cards will be inserted here -->
       
    </div>

    <div id="paginationControls" class="flex items-center justify-center gap-4 mt-6"></div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-12">
      <i class="fas fa-clipboard-list text-6xl text-gray-300 mb-4"></i>
      <h3 class="text-xl font-medium text-gray-500 mb-2">No tasks found</h3>
      <p class="text-gray-400">Create your first task to get started!</p>
    </div>
  </div>

  <!-- Modal will be loaded here -->
  <div id="modalContainer"></div>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
</body>
</html>
