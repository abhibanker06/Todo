<div id="taskModal" class="hidden fixed inset-0 z-50 items-center justify-center p-4">
  <!-- Background Overlay (semi-transparent) -->
  <div class="absolute inset-0 bg-black opacity-50"></div>

  <!-- Modal Content (above overlay) -->
  <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md z-[60]">
    <div class="flex items-center justify-between p-6 border-b">
      <h2 class="text-xl font-semibold text-gray-900">Add New Task</h2>
      <button id="closeModal" class="text-gray-400 hover:text-gray-600">
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <form id="taskForm" class="p-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Task Title</label>
          <input 
            type="text" 
            id="taskTitle"
            required
            placeholder="Enter task title..."
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
          <input 
            type="date" 
            id="taskDate"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
          <select 
            id="taskStatus"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          >
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>
      </div>

      <div class="flex gap-3 mt-6">
        <button 
          type="button" 
          id="cancelBtn"
          class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200"
        >
          Cancel
        </button>
        <button 
          type="submit"
          class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
